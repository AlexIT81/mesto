<!DOCTYPE html>
<html lang="ru">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Жак-Ив Кусто - исследователь океана!</title>
  <meta name="description" content="Жак-Ив Кусто - французский исследователь Мирового океана, фотограф, режиссёр, изобретатель, автор множества книг и фильмов.">
  <meta name="keywords" content="Жак-Ив, Кусто, Жак-Ив Кусто, французский исследователь">
  <link rel="icon" href="<%=require('./images/favicon.png')%>">
</head>
<body class="page">
  <div class="root page__root">
    <header class="header root__header">
      <a class="main-link" href="./index.html" title="Проект - Место">
        <img src="<%=require('./images/logo.svg')%>" alt="Проект - Место." class="header__logo">
      </a>
    </header>
    <main class="root__main">
      <section class="profile root__profile">
        <img src="<%=require('./images/jak-iv_kusto.jpg')%>" alt="Жак-Ив Кусто - французский исследователь Мирового океана, фотограф, режиссёр, изобретатель, автор множества книг и фильмов." class="profile__avatar">
        <div class="profile__info-wrapper">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn main-link" type="button"></button>
          </div>
          <p class="profile__sub-title">Исследователь океана</p>
        </div>
        <button class="profile__add-btn main-link" type="button"></button>
      </section>
      <section class="root__elements-wrapper">
        <ul class="elements root__elements">
        </ul>
      </section>
    </main>
    <footer class="footer root__footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="./" name="edit" novalidate>
          <input class="popup__input popup__input_name" type="text" name="name" minlength="2" maxlength="40" required placeholder="Имя">
          <span class="popup__error name-input-error"></span>
          <input class="popup__input popup__input_job" type="text" name="job"minlength="2" maxlength="200" required placeholder="Профессия">
          <span class="popup__error job-input-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close main-link" type="button"></button>
      </div>
    </div>
    <div class="popup popup_add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" action="./" name="add" novalidate>
          <input class="popup__input popup__input_title" type="text" name="title" minlength="2" maxlength="30" required placeholder="Название">
          <span class="popup__error title-input-error"></span>
          <input class="popup__input popup__input_link" type="url" name="link" required placeholder="Ссылка на картинку">
          <span class="popup__error link-input-error"></span>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__close main-link" type="button"></button>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__image-wrapper">
        <figure class="popup__figure">
          <img class="popup__big-image" src="https://plus.unsplash.com/premium_photo-1675949335329-d42910909742?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Байкал">
          <figcaption class="popup__figcaption">Байкал</figcaption>
        </figure>
        <button class="popup__close main-link" type="button"></button>
      </div>
    </div>
  </div>
  <template id="element">
    <li class="element">
      <img class="element__img" src="https://plus.unsplash.com/premium_photo-1675949335329-d42910909742?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="Байкал">
      <button class="element__trash main-link" type="button"></button>
      <div class="element__block">
        <h2 class="element__title"></h2>
        <div class="element__icon-wrapper">
          <button class="element__icon" type="button"></button>
          <span class="element__icon-count">1</span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
